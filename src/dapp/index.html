<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <hr>
        <div style="" class="mb-2">
    
            <h4>Get Flight Status</h4>
            <form class="form-inline mb-2">
                <label for="status-airline" class="mr-sm-2">Airline</label>
                <select class="form-control" id="status-airline">
                </select>
                <label for="status-flight-number" class="mr-sm-2">Flight</label>
                <select class="form-control" id="status-flight-number">
                </select>
                <label class="mr-sm-2">Date:</label>
                <div style="background-color: white">
    
                    <input id="status-datepicker" class="form-control" width="200" />
                </div>
                <script>
                    $('#status-datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
                <btn class="btn btn-primary ml-2" id="submit-oracle">Submit to Oracles</btn>
            </form>
        </div>
        <hr>
        <br>
        <div>
            <h1>---Airlines---</h1>
            <h4>Registered Airlines</h4>
            <form class="form-inline">
                <label for="registered-airline-info" >Registered Airline:</label>
                <input type="text" class="form-control mr-left" id="registered-airline-info" >

                <btn class="btn btn-primary" id="getinfo-regairline">Get</btn>
            </form>
            <hr>
            <h4>Register Airline</h4>
            <form class="form-inline">
                <label for="registered-airline" >Your Airline:</label>
                <input type="text" class="form-control mr-left" id="registered-airline" value="0x708F8A48D59467daA9743C153EF9a5bbec387a25">
                <!--
                <select class="form-control" id="registered-airlines">
                </select>&nbsp;&nbsp;&nbsp;
                -->
                <label for="airline-address">Airline To Register:</label>
                <input type="text" class="form-control mr-left" id="airline-address" value="0xdFa08BbD9A4574d9E9f35F8da8753E1420291748">

                <btn class="btn btn-primary" id="register-airline">Register</btn>
            </form>
            <hr>
            <h4>Fund Airline</h4>
            <form class="form-inline">
                <label for="funding-airline">Choose Your Airline</label>
                <input type="text" class="form-control mr-left" id="funding-airline" value="0x708F8A48D59467daA9743C153EF9a5bbec387a25">
                
                <!--
                <label for="airline-balance">Balance(ether)</label> <input type="text" readonly
                    class="form-control mr-left" id="airline-balance">
                -->

                <input type="text" placeholder="Amount(ether)" class="form-control mr-left" id="airline-funds">
                <btn class="btn btn-primary" id="fund-airline">Deposit Fund</btn>
    
            </form>
        </div>
        <hr>
        <br>
        <div class="mb-2">
            <h1>---Passengers---</h1>
    
            <h4>Purchase Insurance</h4>
            <form class="form-inline mb-2">
                <label for="insurance-passenger" class="mr-sm-2">Passenger</label>
                <select class="form-control" id="insurance-passenger">
                </select>
                <label for="insurance-airline" class="mr-sm-2">Airline</label>
                <select class="form-control" id="insurance-airline">
                </select>
                <label for="insurance-flight-number" class="mr-sm-2">Flight</label>
                <select class="form-control" id="insurance-flight-number">
                </select>
                <label for="insurance-datepicker" class="mr-sm-2">Date:</label>
                <div style="background-color: white">
                    <input id="insurance-datepicker" class="form-control" width="200" />
                </div>
    
                <script>
                    $('#insurance-datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
    
                <div class="mb-2">
                    <input type="text" placeholder='Amount(ether)' class="form-control mb-2 mr-sm-1"
                        id="insurance-add-funds">
                    <btn class="btn btn-primary" id="purchase-insurance">Buy Insurance</btn>
                </div>
            </form>
    
    
        </div>
        <hr>
        <div class="mb-2">
            <h4>Withdraw Funds</h4>
            <form class="form-inline mb-2">
    
                <label for="withdraw-passenger" class="mr-sm-2">Passenger</label>
                <select class="form-control" id="withdraw-passenger">
                </select>
                <label for="withdraw-balance" class="mr-sm-2">Balance(ether)</label>
                <input type="text" readonly class="form-control mb-2 mr-sm-3" id="withdraw-balance">
    
    
                <input type="text" placeholder="Amount(ether)" class="form-control mb-2 mr-sm-3" id="withdraw-amount">
                <btn class="btn btn-primary" id="withdraw-funds">Withdraw Funds</btn>
            </form>
        </div>

    </main>

</body>

</html>

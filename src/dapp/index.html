<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <hr>
        <div style="" class="mb-2">
    
            <h4>Get Flight Status</h4>
            <form class="form-inline">
                <label for="status-airline">Airline:</label>
                <input type="text" class="form-control mr-left" id="status-airline" value="0x2E8A50Af225475ac7700CD38fe0CAc9687a294d5">

                <label for="status-flight">Flight:</label>
                <select class="form-control mr-left" id="status-flight">
                    <option value="F01" selected>F01</option>
                    <option value="F02">F02</option>
                    <option value="F03">F03</option>
                </select>

                <label for="status-datepicker" class="mr-left">Date:</label>
                <div style="background-color: white" class="mr-left">
                    <input id="status-datepicker" class="form-control" width="200" />
                </div>
                <script>
                    $('#status-datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>

                <btn class="btn btn-primary mr-left" id="submit-oracle">Submit to Oracles</btn>
            </form>
        </div>
        <hr>
        <br>
        <div>
            <h1>---Airlines---</h1>
            <h4>Registered Airlines</h4>
            <form class="form-inline">
                <label for="registered-airline-info" >Registered Airline:</label>
                <input type="text" class="form-control mr-left" id="registered-airline-info" >

                <btn class="btn btn-primary" id="getinfo-regairline">Get</btn>
            </form>
            <hr>
            <h4>Register Airline</h4>
            <form class="form-inline">
                <label for="registered-airline" >Your Airline:</label>
                <input type="text" class="form-control mr-left" id="registered-airline" value="0x2E8A50Af225475ac7700CD38fe0CAc9687a294d5">
            
                <label for="airline-address">Airline To Register:</label>
                <input type="text" class="form-control mr-left" id="airline-address" value="0xbCF845f94121446397CF7C7d5dE5E62633D45dcD">

                <btn class="btn btn-primary" id="register-airline">Register</btn>
            </form>
            <hr>
            <h4>Fund Airline</h4>
            <form class="form-inline">
                <label for="funding-airline">Choose Your Airline</label>
                <input type="text" class="form-control mr-left" id="funding-airline" value="0x2E8A50Af225475ac7700CD38fe0CAc9687a294d5">
                
                <input type="text" placeholder="Amount(ether)" class="form-control mr-left" id="airline-funds">
                <btn class="btn btn-primary" id="fund-airline">Deposit Fund</btn>
    
            </form>
        </div>
        <hr>
        <br>
        <div>
            <h1>---Passengers---</h1>
            <h4>Purchase Insurance</h4>
            <form class="form-inline">
                <label for="insurance-passenger">Passenger:</label>
                <input type="text" class="form-control mr-left" id="insurance-passenger" value="0x1C0A6BfE1BBDE9545043FB5fFeb907B55AFE60D4">

                <label for="insurance-airline">Airline:</label>
                <input type="text" class="form-control mr-left" id="insurance-airline" value="0x2E8A50Af225475ac7700CD38fe0CAc9687a294d5">

                <label for="insurance-flight">Flight:</label>
                <select class="form-control mr-left" id="insurance-flight">
                    <option value="F01" selected>F01</option>
                    <option value="F02">F02</option>
                    <option value="F03">F03</option>
                </select>

                <label for="insurance-datepicker" class="mr-left">Date:</label>
                <div style="background-color: white" class="mr-left">
                    <input id="insurance-datepicker" class="form-control" width="200" />
                </div>
                <script>
                    $('#insurance-datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
    
                
                <input type="text" placeholder='Amount(ether)' class="form-control mr-left" id="insurance-value">
                <btn class="btn btn-primary" id="purchase-insurance">Buy Insurance</btn>
            </form>
            <hr>
            <h4>Get Balance</h4>
            <form class="form-inline">
                <label for="balance-passenger" >Passenger:</label>
                <input type="text" class="form-control mr-left" id="balance-passenger" value="0x1C0A6BfE1BBDE9545043FB5fFeb907B55AFE60D4">

                <btn class="btn btn-primary" id="getbalance-passenger">Get</btn>
            </form>
        </div>
        <hr>
        <div>
            <h4>Withdraw Funds</h4>
            <form class="form-inline">
                <label for="withdraw-passenger">Passenger:</label>
                <input type="text" class="form-control mr-left" id="withdraw-passenger" value="0x1C0A6BfE1BBDE9545043FB5fFeb907B55AFE60D4">
                <label for="withdraw-balance">Withdraw(ether):</label>
                <input type="text" placeholder="Amount(ether)" class="form-control mr-left" id="withdraw-amount">
                <btn class="btn btn-primary" id="withdraw-funds">Withdraw Funds</btn>
            </form>
        </div>

    </main>

</body>

</html>
